title: "Unciv iOS Support"
description: "Support and documentation for the iOS version of the open-source game Unciv."
# When deploying as a project site (https://<user>.github.io/<repo>), set baseurl to the
# repository name so asset paths are generated correctly (eg. "/unciv-support").
baseurl: "/unciv-support"
markdown: kramdown
permalink: pretty
plugins: []

defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude development files and local artifacts from the site build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - node_modules
  - _site
